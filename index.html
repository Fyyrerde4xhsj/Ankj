<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mind Heist: Beat the AI</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-REPLACE_THIS" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app-container">
        <div id="menu-ads" class="ad-container top">
            <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="ca-pub-REPLACE_THIS" data-ad-slot="1234567890"></ins>
        </div>

        <div id="ui-overlay">
            <div id="hud" class="hidden">
                <div class="stat">CYCLES: <span id="moves-val">10</span></div>
                <div id="ai-status">AI: OBSERVING</div>
            </div>

            <div id="screen-start" class="screen">
                <h1 class="glitch">MIND HEIST</h1>
                <p id="tutorial-text">The AI is watching. Escape the grid.<br>Tap adjacent tiles to reach the blue core.</p>
                <button onclick="Game.init()">START HACK</button>
            </div>

            <div id="screen-gameover" class="screen hidden">
                <h2 id="go-title">SYSTEM COMPROMISED</h2>
                <p id="go-msg"></p>
                <div id="replay-box"></div>
                <button onclick="Game.init()">RETRY</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="footer-ads" class="ad-container bottom">
            <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="ca-pub-REPLACE_THIS" data-ad-slot="0987654321"></ins>
        </div>
    </div>

    <script src="ads.js"></script>
    <script src="storage.js"></script>
    <script src="ai.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
